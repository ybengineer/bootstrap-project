<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #id1{

            background-color: chocolate;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img class="img-fluid" src="logo.png" alt="logo of Little Lemon">

                </div>
           
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                   
                </div>
                <div class="alert alert-info text-center" role="alert">
                    Our Restaurant will be closed on New Year's Day
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12 ">
                <h2>Falafel <span class="badge bg-warning">New</span></h2>
                <p>Chickpea, herbs, spices.</p>
                <h2>Fried Calamari</h2>
                 <p>Squid, buttermilk.</p>
               
            </div>
            <div class="col-12">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>

            </div>
            <div class="col-12">
                <div class="text-center">
                    <button id="id1" class="btn btn-primary">Order Online</button>
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
